<section class="write-us write-us--hidden">
  <h2 class="visually-hidden">Форма обратной связи</h2>
  <form action="#">
    <ul class="form write-us__list">
      <li class="write-us__item write-us__item--name">
        <label class="label label--write-us write-us__label" for="write-us-name">Ваше имя:</label>
        <input class="input write-us__input" id="write-us-name" type="text" name="name" placeholder="Имя Фамилия">
      </li>
      <li class="write-us__item write-us__item--email">
        <label class="label label--write-us write-us__label" for="write-us-email">Ваш e-mail:</label>
        <input class="input write-us__input" id="write-us-email" type="email" name="email" placeholder="email@example.com">
      </li>
      <li class="write-us__item write-us__item--message">
        <label class="label label--write-us write-us__label" for="write-us-message">Текст письма:</label>
        <textarea class="textarea write-us__textarea" id="write-us-message" name="message" cols="30" rows="10" placeholder="В свободной форме"></textarea>
      </li>
      <li class="write-us__item write-us__item--submit">
        <button type="submit" class="write-us__button-submit button button--write">Отправить</button>
      </li>
    </ul>
  </form>
  <button class="write-us__button-close button-close"></button>
</section>
